<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Clock</title>
  <link rel="stylesheet" href="style.css">
  <nav>
    <div id="side" class="box-sound">
          <audio id="background-music" loop>
            <source src="./sound/rain.mp3" type="audio/mp3" />
          </audio>
          <audio id="bird-sound" loop>
            <source src="./sound/bird.mp3" type="audio/mp3">
          </audio>
          <audio id="wind-sound" loop>
            <source src="./sound/wind.mp3" type="audio/mp3">
          </audio>

    <div>
      <div class="btn-sound">
        <button id="btn-rain" onclick="toggleSound()">Rain</button> 
        <button id="btn-bird" onclick="toggleBird()">Bird</button>
        <button id="btn-wind" onclick="toggleWind()">Wind</button>
      </div>
      <div class="label">
        <br />
        <label for="volume">Rain Volume: </label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.01" oninput="setVolume(this.value)" /> <!-- แถบเลื่อนเพิ่ม/ลดเสียง -->
        <label for="birdvolume">Bird volume: </label>
        <input type="range" id="birdvolume" min="0" max="1" step="0.01" value="0.01" oninput="setBirdVolume(this.value)" />
        <label for="windvolume">Wind volume: </label>
        <input type="range" id="windvolume" min="0" max="1" step="0.01" value="100" oninput="setWindVolume(this.value)" />
      </div>
      
    </div>
  </div>


  </nav>
</head>

<body>
  <span id="open-sidebar" onclick="opensidebar()">=</span>
  <div class="clock">
    <div class="dot"></div>
    <div class="number num12">12</div>
    <!-- <div class="number num1">1</div>
    <div class="number num2">2</div> -->
    <div class="number num3">3</div>
    <div class="number num6">6</div>
    <div class="number num9">9</div>

    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    
    <div class="digital-time" id="digital-time"></div>
  </div>

  <script src="script.js">
    
  </script>
</body>
</html>
